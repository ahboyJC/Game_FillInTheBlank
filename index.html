<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fill in the Blanks Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive, sans-serif;
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
    }
    h1 {
      font-size: 3em;
      color: #ff6f61;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.5em;
      color: #555;
    }
    /* Container for the question and drop zone */
    #questionContainer {
      margin: 20px;
      font-size: 1.8em;
    }
    #dropZone {
      border: 2px dashed #aaa;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      height: 50px;
      line-height: 50px;
      font-size: 1.5em;
      background-color: #fff;
    }
    /* Word bank styles */
    #wordBank {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .draggable-word {
      padding: 10px 20px;
      margin: 10px;
      background-color: #ffd966;
      border-radius: 10px;
      cursor: grab;
      font-size: 1.2em;
      user-select: none;
    }
    .draggable-word:active {
      cursor: grabbing;
    }
    #message, #score {
      font-size: 1.8em;
      margin: 25px;
    }
    #startButton, #nextButton, #restartButton {
      padding: 15px 25px;
      font-size: 1.5em;
      margin: 25px;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4a90e2;
      color: #fff;
      border: none;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      p { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1>Fill in the Blanks Game</h1>
  <p>Drag the correct word from the box below into the blank.</p>
  <button id="startButton" onclick="startGame()">Start Game</button>
  
  <!-- Question & Drop Zone -->
  <div id="questionContainer" style="display:none;">
    <p id="questionText">Fill in the blank:</p>
    <div id="dropZone" ondragover="dragOver(event)" ondrop="drop(event)">_ _ _ _ _</div>
  </div>
  
  <!-- Word Bank -->
  <div id="wordBank" style="display:none;"></div>
  
  <div id="message"></div>
  <div id="score"></div>
  
  <button id="nextButton" onclick="nextQuestion()" style="display:none;">Next Question</button>
  <button id="restartButton" onclick="startGame()" style="display:none;">Play Again</button>
  
  <script>
    let words = [];
    let shuffledWords = [];
    let currentIndex = 0;
    let score = 0;
    let currentWord = "";

    // Load words from the CSV file (comma-separated)
    function loadWords() {
      fetch('words.csv')
        .then(response => response.text())
        .then(text => {
          words = text.split(',').map(word => word.trim());
          document.getElementById("startButton").disabled = false;
          // Populate the word bank with draggable words
          let wordBank = document.getElementById("wordBank");
          wordBank.innerHTML = "";
          words.forEach(word => {
            let span = document.createElement("span");
            span.className = "draggable-word";
            span.innerText = word;
            span.setAttribute("draggable", "true");
            span.addEventListener("dragstart", dragStart);
            wordBank.appendChild(span);
          });
        })
        .catch(error => console.error("Error loading words:", error));
    }

    // Start the game: reset state and show the first question.
    function startGame() {
      if (words.length === 0) {
        alert("Words are still loading. Please wait.");
        return;
      }
      currentIndex = 0;
      score = 0;
      document.getElementById("score").innerText = "";
      document.getElementById("message").innerText = "";
      document.getElementById("startButton").style.display = "none";
      document.getElementById("restartButton").style.display = "none";
      document.getElementById("nextButton").style.display = "none";
      document.getElementById("questionContainer").style.display = "block";
      document.getElementById("wordBank").style.display = "flex";
      // Shuffle words so each turn is random.
      shuffledWords = shuffleArray(words.slice());
      nextQuestion();
    }

    // Set up the next question using one word from the CSV file.
    function nextQuestion() {
      // Clear any previous feedback and reset the drop zone.
      document.getElementById("message").innerText = "";
      document.getElementById("nextButton").style.display = "none";
      
      let dropZone = document.getElementById("dropZone");
      dropZone.style.backgroundColor = "#fff";
      dropZone.style.pointerEvents = "auto"; // allow drop
      
      if (currentIndex >= shuffledWords.length) {
        document.getElementById("score").innerText = "Game Over! Your score: " + score + " out of " + shuffledWords.length;
        document.getElementById("restartButton").style.display = "inline-block";
        document.getElementById("questionContainer").style.display = "none";
        return;
      }
      
      // Choose the current word.
      currentWord = shuffledWords[currentIndex];
      
      // Create a blank using underscores (one per letter).
      let blank = "";
      for (let i = 0; i < currentWord.length; i++) {
        blank += "_ ";
      }
      
      // Update question text to provide a hint (number of letters).
      document.getElementById("questionText").innerText = 
        "This word has " + currentWord.length + " letters. Drag the correct word into the blank:";
      
      // Set the drop zone to show the blank.
      dropZone.innerText = blank.trim();
    }

    // Drag start event for draggable words.
    function dragStart(e) {
      e.dataTransfer.setData("text/plain", e.target.innerText);
    }

    // Allow dropping by preventing default.
    function dragOver(e) {
      e.preventDefault();
    }

    // Handle the drop event on the drop zone.
    function drop(e) {
      e.preventDefault();
      let droppedWord = e.dataTransfer.getData("text/plain");
      // Disable further drops until the next question.
      document.getElementById("dropZone").style.pointerEvents = "none";
      checkAnswer(droppedWord);
    }

    // Check if the dragged word is correct.
    function checkAnswer(selectedWord) {
      let dropZone = document.getElementById("dropZone");
      if (selectedWord === currentWord) {
        dropZone.innerText = selectedWord;
        dropZone.style.backgroundColor = "#7ed321"; // green for correct
        document.getElementById("message").innerText = "Correct! Great job!";
        score++;
      } else {
        dropZone.innerText = selectedWord;
        dropZone.style.backgroundColor = "#d0021b"; // red for wrong
        document.getElementById("message").innerText = "Oops! The correct word was: " + currentWord;
      }
      currentIndex++;
      document.getElementById("score").innerText = "Score: " + score;
      document.getElementById("nextButton").style.display = "inline-block";
    }

    // Fisher-Yates shuffle.
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Load words when the page loads.
    loadWords();
  </script>
</body>
</html>
